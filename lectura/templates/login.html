{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tienda de Música</title>
</head>
<body>

<!-- Encabezado con enlaces de navegación -->
<section class="primera">
    <header>
        <a href="#" class="logo">Tienda Musica</a>
    
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>
    
        <nav class="navbar"> 
            <a href="#inicio" style="--i:0;">Inicio</a>
            <a href="#tienda" style="--i:1;">Tienda</a>
            <a href="#login" style="--i:2;">Iniciar Sesión</a>
        </nav>
    </header>
</section>
<!-- Formulario de inicio de sesión -->


<section class="segundo">
    <div class="contenedor2">
        <!-- Aquí puedes agregar el contenido de tu lista de canciones -->
        {% for cancion in canciones %}
            <div class="cancion">
                <img src="{{ cancion.imagen.url }}" alt="{{ cancion.nombre }}" class="imagen-cancion" data-src="{{ cancion.archivo_mp3.url }}">
                <p class="nombre">{{ cancion.nombre }}</p>
                <p class="artista">{{ cancion.artista }}</p>
                <audio controls class="audio" data-src="{{ cancion.archivo_mp3.url }}">
                    <source src="{{ cancion.archivo_mp3.url }}" type="audio/mpeg" >    
                </audio>
                <p class="duracion">{{ cancion.duracion_formateada }}</p>
            </div>
            <br>
        {% endfor %}
    </div>

    <!-- Reproductor de música único -->
    <div class="music-player-container" id="musicPlayer">
        <div class="music-player-container">
            <div class="title-music-container">
                <div class="elementos-reproductor">
                <img class="imagenReproductor" ></img>
                    <h4 class="nombreReproductor" id="songName"></h4>
                    <span class="artistaReproductor" style="color: rgb(0, 242, 255);"id="artistName"></span>
                    <span class="archivo_mp3_reproductor" ></span>
                    <div class="time-container">
                     
                    
                    
                </div>
            </div>
        </div>
            
            <div class="controls-music-container">
                <div class="progress-song-container">
                    <div class="progress-bar">
                        <input type="range" min="0" value="0" max="100" class="progress"></input>
                    </div>
                </div>
                <div class="time-container">
                    <span class="tiempoActual" id="CurrentSongTime">00:00</span>
                    <span class="duracionReproductor" style="color: white;"></span>
                </div>
            </div>
            <audio controls class="audio" id="audioPlayer">
            </audio>
            <div class="main-song-controls">
                
                <i class="fa fa-volume-up" aria-hidden="true" style="color: white;" onclick="mute_sound()"></i>
                <input type="range" min="0" max="1" step="0.01" value="1" class="volumeControl">
                <span id="songTitle" style="color: white;"></span>
                <span id="artistName" style="color: white;"></span>
                <span id="albumTitle" style="color: white;"></span>
                <img src="{% static 'Backward.svg' %}" alt="Retroceder" class="icon" id="Back10">
                <img src="{% static 'Play.svg' %}" alt="Reproducir/Pausar" class="icon" id="PlayPause" >
                <img src="{% static 'Forward.svg' %}" alt="Avanzar" class="icon" id="Plus10">
                

            </div>
        </div>
    </div>

    
</section>



{{lista_musica | json_script:'musicas' }}   







<script src="{% static 'style1.js' %}"></script>
</body>
</html>
